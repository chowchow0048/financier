<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financier</title>
    <link rel="stylesheet" href="stock.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="stock-view">
        <div class="stock-title">
            <h2>Financier</h2>
        </div>
        <div class="hamburger">HBG</div>
        <div class="stock-detail">
            <div class="detail-title">
                <div class="title-name">
                    <div class="name-first">AAPL</div>
                    <div class="name-company">Apple Inc.</div>
                </div>
                <div class="title-category">NASDAQ</div>
            </div>
            <div class="detail-rolling">
                <div class="rolling-container">
                    <div class="rolling-title">closing price</div>
                    <div class="rolling-value">174.21</div>
                    <div class="rolling-updown">-2.09</div>
                </div>
                <div class="rolling-container">
                    <div class="rolling-title">off-hours</div>
                    <div class="rolling-value">174.09</div>
                    <div class="rolling-updown">-0.12</div>
                </div>
            </div>
            <div class="detail-main">
                <div class="main-graph">
                    <div class="graph-display">
                        <!-- <img class="test" src="1.jpeg" alt=""> -->
                        graph
                    </div>
                    <div class="graph-btns">
                        <div class="btn">day</div>
                        <div class="btn">week</div>
                        <div class="btn">month</div>
                        <div class="btn">year</div>
                        <div class="btn">5year</div>
                    </div>
                </div>
                <div class="main-stockdetail">
                    <div class="stockdetail-mp">
                        <div class="mp-title">Market price</div>
                        <div class="mp-value">176.51</div>
                    </div>
                    <div class="stockdetail-mc">
                        <div class="mc-title">Market capitalization</div>
                        <div class="mc-value">2.724t</div>
                    </div>
                    <div class="stockdetail-cs">
                        <div class="cs-title">CDP score</div>
                        <div class="cs-value">A-</div>
                    </div>
                    <div class="stockdetail-spr">
                        <div class="spr-title">Stock price return</div>
                        <div class="spr-value">0.55%</div>
                    </div>
                    <div class="stockdetail-at">
                        <div class="at-title">Average trade</div>
                        <div class="at-value">57.33m</div>
                    </div>
                    <div class="stockdetail-news">
                        <div class="news-title">News</div>
                        <div class="news-articles">articles</div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
